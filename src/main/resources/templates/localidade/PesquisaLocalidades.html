<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.algaworks.com">
	
<head>
	<title>Pesquisa de Localidades</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de Localidades</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/localidades/nova}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Adicionar Novo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="GET" th:object="${localidadeFilter}" th:action="@{/localidades}">
			<div class="row">
				<div class="form-group  col-sm-12">
					<label class="control-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-6">
					<label class="control-label" for="distrito">Distrito</label>
					<select id="distrito" class="form-control" th:field="*{distrito}">
	                    <option value="">Todos os distritos</option>
	                    <option th:each="distrito : ${distritos}" th:text="${distrito.nome}" th:value="${distrito.codigo}"></option>
	                </select>
				</div>
			</div>	

			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th>Código</th>
					
						<th>
							<th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'distrito', 'Distrito')"></th:block>
						</th>
						<th>
							<th:block th:replace="fragments/Ordenacao :: order (${pagina}, 'localidade', 'Localidade')"></th:block>
						</th>
						
						<th class="table-col-acoes">Acções</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="localidade : ${pagina.conteudo}">
						<td th:text="${localidade.codigo}">1</td>
						<td th:text="${localidade.distrito.nome}"></td>
						<td th:text="${localidade.nome}"></td>
						
						<td>
							<a class="btn  btn-link  btn-xs js-tooltip" title="Editar"
							    th:href="@{/localidades/{codigo}(codigo=${localidade.codigo})}" > 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs js-tooltip js-exclusao-btn" title="Excluir" href="#"
							  data:url="@{/localidades/{codigo}(codigo=${localidade.codigo})}"
							  data:objecto="${localidade.nome}">
							    <i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="3">Nenhuma localidade encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="col-sm-12  text-center" th:if="${not pagina.vazia}">
			<nav>
				<ul class="pagination  pagination-sm" th:with="paginaAtual=${pagina.atual}">
					<li th:class="${pagina.primeira} ? disabled">
						<a th:href="${pagina.urlParaPagina(paginaAtual - 1)}" th:remove="${pagina.primeira} ? tag"><span>&laquo;</span></a>
					</li>
					<th:block th:each="p : ${#numbers.sequence(1, pagina.total)}" th:with="numeroPagina=${p - 1}">
						<li th:class="${paginaAtual == numeroPagina} ? active">
							<a th:href="${pagina.urlParaPagina(numeroPagina)}">[[${p}]]</a>
						</li>
					</th:block>
					
					<li th:class="${pagina.ultima} ? disabled">
						<a th:href="${pagina.urlParaPagina(paginaAtual + 1)}" th:remove="${pagina.ultima} ? tag"><span>&raquo;</span></a>
					</li>
				</ul>
			</nav>
		</div>
		
	</div>

</section>
</body>
</html>
