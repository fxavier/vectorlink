<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro dO Roceador</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Actor</h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-success" th:href="@{/roceadores}">
							<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	     <th:block th:include="fragments/MensagemSucesso"></th:block>
		<form method="POST" th:object="${sprayOperator}" th:action="@{/roceadores/novo}" autocomplete="off">
		 <th:block th:include="fragments/MensagensErroValidacao"></th:block>
		  <input type="hidden" th:field="*{id}"/>
		   
			<div class="row">
				<div class="form-group  col-sm-12  bw-required" th:classappend="${#fields.hasErrors('name')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{name}"/>
				</div>
		    </div>
		    
		   <div class="row">
			   <div class="form-group  col-sm-4  bw-required" th:classappend="${#fields.hasErrors('sprayOperatorCode')} ? has-error">
				 <label for="code" class="control-label">Codigo de Roceador</label>
				 <input type="number" class="form-control" id="code" autofocus="autofocus" th:field="*{sprayOperatorCode}"/>
			   </div>
			
			<div class="col-sm-8  form-group bw-required"  th:classappend="${#fields.hasErrors('district')} ? has-error">
			      <label for="distrito" class="control-label" >Distrito</label>
			       <select id="distrito" class="form-control" th:field="*{district}">
			         <option value="">Selecione o Distrito</option> 
			         <option th:each="distrito : ${districts}" th:value="${distrito.id}" th:text="${distrito.name}"></option>
			       </select> 
			 </div>
		</div>  
		  
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
	</div>
</section>


</html>
