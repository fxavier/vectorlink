<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:vectorlink="http://vectorlink.abt.com"
	layout:decorator="~{layout/LayoutPadrao}">
	
<head>
	<title>Cadastro de Distrito</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${district.novo}">Cadastro de Distrito</h1>
					<h1 th:unless="${district.novo}" th:text="|EdiÃ§Ã£o do distrito ${district.nome}|"></h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-success" th:href="@{/distritos}">
							<i class="glyphicon  glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${district}" 
		   th:action="${district.novo} ? @{/distritos/novo} : @{/distritos/{id}(id=${district.id})}" >
			 <vectorlink:message/>
	        <input type="hidden" th:field="*{id}" />
			<div class="row">
				<div class="col-sm-12  form-group" vectorlink:classforerror="name">
					<label for="name" class="control-label">Nome</label>
					<input id="name" type="text" class="form-control" th:field="*{name}" />
				</div>
			</div>
			<div class="row">
			  <div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
							data-on-text="Activo" data-off-text="Inactivo" th:field="*{active}"/>
					</div>
				</div>
			</div>
					
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
	
</body>
</html>
